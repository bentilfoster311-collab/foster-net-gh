<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Data GH</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(
        rgba(6, 28, 48, 0.85),
        rgba(6, 28, 48, 0.85)
      ),
      linear-gradient(135deg, #0b3c5d, #f5b301);
      color: #ffffff;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      color: #f5b301;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .prices {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-bottom: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .card h3 {
      color: #f5b301;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 1.1rem;
    }

    .cta {
      text-align: center;
      margin-top: 30px;
    }

    .cta a {
      display: inline-block;
      background: #f5b301;
      color: #061c30;
      padding: 14px 22px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      margin: 8px;
    }

    .cta a:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="container">
    
    <header>
      <h1>Smart Data GH</h1>
      <p>Fast • Reliable • MTN Non-Expiry Data Bundles</p>
    </header>

    <section class="prices">
      <div class="card"><h3>1GB</h3><p>₵4.8</p></div>
      <div class="card"><h3>2GB</h3><p>₵9.8</p></div>
      <div class="card"><h3>3GB</h3><p>₵14.3</p></div>
      <div class="card"><h3>5GB</h3><p>₵24.8</p></div>
      <div class="card"><h3>6GB</h3><p>₵28</p></div>
      <div class="card"><h3>8GB</h3><p>₵33</p></div>
      <div class="card"><h3>10GB</h3><p>₵46</p></div>
    </section>

    <div class="cta">
      <a href="https://wa.me/233200038427">Order on WhatsApp</a>
      <a href="tel:0200038427">Call Now</a>
    </div>

    <footer>
      © Smart Data GH • Affordable MTN Bundles • No Expiry
    </footer>

  </div>
</body>
</html>
