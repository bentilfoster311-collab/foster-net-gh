<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Smart Data GH - Order Bundles</title>
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #061c30; /* MTN-style dark blue */
    color: #fff;
    min-height: 100vh;
  }
  .container {
    max-width: 700px;
    margin: auto;
    padding: 30px 20px;
  }
  header {
    text-align: center;
    margin-bottom: 30px;
  }
  header h1 {
    color: #f5b301; /* MTN yellow */
    font-size: 2.5rem;
    margin-bottom: 5px;
  }
  header p {
    font-size: 1.1rem;
    opacity: 0.9;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    background: rgba(255, 255, 255, 0.08);
    padding: 20px;
    border-radius: 12px;
    backdrop-filter: blur(3px);
  }
  label {
    font-weight: bold;
  }
  select, input {
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }
  button {
    background-color: #f5b301;
    color: #061c30;
    padding: 12px;
    font-size: 1.1rem;
    font-weight: bold;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }
  button:hover {
    opacity: 0.9;
  }
  footer {
    text-align: center;
    margin-top: 30px;
    font-size: 0.9rem;
    opacity: 0.8;
  }
</style>
</head>
<body>
<div class="container">
<header>
  <h1>Smart Data GH</h1>
  <p>Fast â€¢ Reliable â€¢ MTN Non-Expiry Bundles</p>
</header>

<form id="orderForm">
  <label for="bundle">Select Bundle:</label>
  <select id="bundle" required>
    <option value="">--Choose--</option>
    <option value="1GB - 4.8">1GB - â‚µ4.8</option>
    <option value="2GB - 9.8">2GB - â‚µ9.8</option>
    <option value="3GB - 14.3">3GB - â‚µ14.3</option>
    <option value="5GB - 24.8">5GB - â‚µ24.8</option>
    <option value="6GB - 28">6GB - â‚µ28</option>
    <option value="8GB - 33">8GB - â‚µ33</option>
    <option value="10GB - 46">10GB - â‚µ46</option>
  </select>

  <label for="number">Enter Phone Number:</label>
  <input type="tel" id="number" placeholder="e.g., 0200038427" required>

  <label for="momo">Select Mobile Money Account Used:</label>
  <select id="momo" required>
    <option value="">--Choose--</option>
    <option value="Vodafone 0200038427 - Foster">Vodafone 0200038427 - Foster</option>
    <option value="MTN 0594910618 - Margaret">MTN 0594910618 - Margaret</option>
  </select>

  <label for="amount">Amount Paid (â‚µ):</label>
  <input type="number" id="amount" placeholder="e.g., 4.8" step="0.01" required>

  <button type="submit">Place Order</button>
</form>

<footer>
  Â© Smart Data GH â€¢ Affordable MTN Bundles â€¢ No Expiry
</footer>
</div>

<script>
const form = document.getElementById('orderForm');

form.addEventListener('submit', function(e){
  e.preventDefault();

  const bundle = document.getElementById('bundle').value;
  const number = document.getElementById('number').value;
  const momo = document.getElementById('momo').value;
  const amount = document.getElementById('amount').value;

  if(!bundle || !number || !momo || !amount){
    alert('Please fill in all fields');
    return;
  }

  // ðŸ”¹ Replace this with your existing Google Apps Script web app URL
  const webAppUrl = "YOUR_EXISTING_GOOGLE_SCRIPT_URL";

  fetch(webAppUrl + `?bundle=${encodeURIComponent(bundle)}&number=${encodeURIComponent(number)}&momo=${encodeURIComponent(momo)}&amount=${encodeURIComponent(amount)}`)
  .then(response => response.text())
  .then(data => {
    alert('Order submitted successfully! You will receive your data shortly.');
    form.reset();
  })
  .catch(err => {
    console.error(err);
    alert('Error submitting order. Please try again.');
  });
});
</script>
</body>
</html>
